<head>
  <link rel="stylesheet" href="emblemdraw.css"/>
</head>
<h1 class="prompt"></h1>
<div id="c-emblem">
  <canvas id="drawEmblem" width="200" height="200">
  </canvas>
</div>
  <p class="col-prompt"></p>
<div id="colorcontainer">
  <input type="color" id="bgColor" value="#eeeeee">
  <a class="confirm bgConfirm">This Color!</a>
  <input type="color" id="drawColor" value="#222222">
  <a class="confirm drawConfirm">This Color!</a>
</div>
<div id="d-tools">
  <a class="t-button clear">Clear Emblem</a>
  <a class="t-button finish">All Done!</a>
</div>
<div id="d-pen">
  <input type="range" id="p-thickness" min="1" max="11">
  <p class="p-info"></p>
</div>
<p class="n-prompt">Enter Your Type's Name</p>
<div id="c-name">
  <input type="text" id="typeName" placeholder="Your Type's Name...">
  <a class="confirm typeConfirm">Confirm</a>
</div>
